<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance Driver Login</title>
    <style>
        body {
            background-color: #fff9c4; /* Light Yellow Background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #ffffe0; /* Light yellow box */
            border: 3px solid #ffcc00; /* Dark yellow border */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #333;
            font-size: 22px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        button {
            background-color: #ffcc00; /* Dark yellow button */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #e6b800; /* Slightly darker on hover */
        }

        ul {
            list-style: none;
            padding: 0;
            color: red;
        }

        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Ambulance Driver Login</h1>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Form fields -->
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
