<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Medical History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border: 4px solid #6a2e9c;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            font-size: 24px;
            color: #6a2e9c;
            margin-bottom: 20px;
        }

        .description {
            text-align: center;
            font-size: 16px;
            color: #7a4d9c;
            margin-bottom: 20px;
        }

        .upload-btn {
            background-color: #6a2e9c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .upload-btn:hover {
            background-color: #7a4d9c;
        }

        input[type="file"] {
            display: none;
        }

        .upload-status {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #4caf50;
        }

        .upload-status.error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Upload Your Medical History</div>
        <div class="description">Please upload your medical history file (PDF or PNG image).</div>
        
        <!-- Upload Form -->
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="fileUpload" class="upload-btn">Choose File</label>
            <input type="file" id="fileUpload" name="file" accept=".pdf, .png" required />
            <div class="upload-status" id="uploadStatus"></div>
        </form>
    </div>

    <script>
        document.getElementById("fileUpload").addEventListener("change", function () {
            const file = this.files[0];
            const status = document.getElementById("uploadStatus");

            if (!file) return;

            // Check file type
            const fileType = file.type;
            const validFileTypes = ["application/pdf", "image/png"];

            if (validFileTypes.includes(fileType)) {
                status.textContent = fileType === "application/pdf" ? "PDF Uploaded Successfully" : "Image Uploaded Successfully";
                status.classList.remove("error");
                status.classList.add("success");
            } else {
                status.textContent = "Invalid file type. Please upload a PDF or PNG file.";
                status.classList.remove("success");
                status.classList.add("error");
            }
        });
    </script>
</body>
</html>
