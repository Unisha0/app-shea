<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'hospital/css/notifications.css' %}">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <title>Notifications | Smart Health Emergency Assistant</title>
    <style>
        .notification-box {
            position: fixed;
            top: 70px;
            right: 20px;
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: none;
            padding: 15px;
        }

        .notification-box.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .notification-bell {
            cursor: pointer;
            position: relative;
        }

        .notification-bell i {
            font-size: 24px;
        }

        .notification-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            border-radius: 50%;
            font-size: 12px;
            padding: 3px 7px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .notification-row {
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .accept-reject-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .accept-reject-buttons a {
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            width: 45%;
            text-align: center;
        }

        .accept {
            background-color: green;
            color: white;
        }

        .reject {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="sidebar close">
        <!-- Sidebar content here -->
    </nav>

    <section class="home">
        <div class="header">
            <div class="text">Notifications</div>
            <div class="notification-bell" onclick="toggleNotifications()">
                <i class="bx bx-bell"></i>
                <span class="notification-count">1</span>
            </div>
        </div>

        <!-- Notification box -->
        <div class="notification-box" id="notificationBox">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="notification-row" onclick="toggleDetails('request1')">
                        <td>Ritikaa Dahal</td>
                        <td>ritikaa@example.com</td>
                        <td>+977 9812345678</td>
                        <td>Koteshwor, Kathmandu</td>
                    </tr>
                    <tr id="request1" class="hidden">
                        <td colspan="4">
                            <p><strong>üöë Emergency Request</strong></p>
                            <span class="timestamp">Requested at: 12:30 PM, 17th Feb</span>
                            <div class="accept-reject-buttons">
                                <a href="#" class="accept">‚úÖ Accept</a>
                                <a href="#" class="reject">‚ùå Reject</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <script>
        function toggleNotifications() {
            document.getElementById('notificationBox').classList.toggle('active');
        }

        function toggleDetails(id) {
            var detailsRow = document.getElementById(id);
            detailsRow.classList.toggle('hidden');
        }
    </script>
</body>
</html>
